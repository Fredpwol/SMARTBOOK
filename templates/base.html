<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SMARTBOOK</title>
    <link rel="stylesheet" href="{% static 'socialsite/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'socialsite/css/bootstrap-reboot.min.css' %}">
    <link rel="stylesheet" href="{% static 'socialsite/css/master.css' %}">
    <link rel="stylesheet" href="{% static 'socialsite/css/bootstrap-glyphicons.min.css'%}">
    
</head>
<body>
    <nav class="navbar mynavbar" role="navigation" id="navbar">
        <div class="container">
            <a class="navbar-brand " href="{% url 'home' %}"><h2>SMARTBOOK</h2></a>

            <ul class="nav navbar-right">
                {% if user.is_authenticated %}
                <li><a href="{% url 'posts:all' %}" class="nav-link">Posts</a></li>
                <li><a href="{% url 'groups:all' %}" class="nav-link">Groups</a></li>
                <li><a href="{% url 'groups:create' %}" class="nav-link">Create Groups</a></li>
                <li><a href="{% url 'accounts:logout'%}" class="nav-link btn-danger">Log Out</a></li>
                {% else %}
                <li class="nav-item"><a href="{% url 'groups:all' %}" class="nav-link">Groups</a></li>
                <li class="nav-item"><a href="{% url 'accounts:login'%}" class="nav-link">Log in</a></li>
                <li class="nav-item"><a href="{% url 'accounts:signup'%}" class="nav-link">Sign Up</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <div class="container" id="canvas">
            {% block content %}

            
            {% endblock %}
    </div>
   
    <!-- <script src="{% static 'socialsite/js/bootstrap.min.js' %}"></script> -->
    <script src="{% static 'socialsite/js/master.js'%}"></script>

</body>
</html>
